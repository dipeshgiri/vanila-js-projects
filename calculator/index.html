<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="index.css">
<title>Calculator</title>
</head>
<body>
   <div class="container" id="container1">

    <br>
    <input type="text" class="form-control" id="inp" value=""><br>
    <button class="btn btn-primary text-white number" value="1" onclick="appendToDisplay('1')">1</button>
    <button class="btn btn-primary text-white number" value="2" onclick="appendToDisplay('2')">2</button>
    <button class="btn btn-primary text-white number" value="3" onclick="appendToDisplay('3')">3</button>

    <br>

    <button class="btn btn-primary text-white number" value="4"  onclick="appendToDisplay('4')">4</button>
    <button class="btn btn-primary text-white number" value="5"  onclick="appendToDisplay('5')">5</button>
    <button class="btn btn-primary text-white number" value="6"  onclick="appendToDisplay('6')">6</button>
    
    <br>
    
    <button class="btn btn-primary text-white number" value="7"  onclick="appendToDisplay('7')">7</button>
    <button class="btn btn-primary text-white number" value="8"  onclick="appendToDisplay('8')">8</button>
    <button class="btn btn-primary text-white number" value="9"  onclick="appendToDisplay('9')">9</button>
    
    <br>

    <button class="btn btn-primary text-white operator" value="+" onclick="appendToDisplay('+')">+</button>
    <button class="btn btn-primary text-white operator" value="-" onclick="appendToDisplay('-')">-</button>
    <button class="btn btn-primary text-white operator" value="*" onclick="appendToDisplay('*')">*</button>
    <button class="btn btn-primary text-white operator" value="/" onclick="appendToDisplay('/')">/</button>
    <button class="btn btn-primary text-white operator" value="=" onclick="calculate()">=</button>
    <button class="btn btn-primary text-white operator" value="CE" onclick="clearDisplay()">CE</button>
    
    
   </div>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
